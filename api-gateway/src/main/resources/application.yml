server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**

        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/companies/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
